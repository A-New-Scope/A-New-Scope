<h2 ng-model="edit.trackId">editing {{edit.trackId}}</h2>

<form ng-submit="edit.updateSong(newName)">
<input ng-model="newName" />
<button>update name</button>
</form>

<button ng-model="edit.trackId" ng-click="edit.deleteSong(trackId)">
  delete {{edit.trackId}}
</button>

<br />

<button ui-sref="user">back</button>
